 <script>
     class user {
         constructor(name, age, email) {
             this.name = name
             this.age = age
             this.email = email
             this.courses = []
             this.coins = 0
         }
         login() {
             console.log(`${name} has logged in `)
             return this
         }
         logout() {
             console.log(`${name} has logged out`)
             return this
         }
     }

     class moderator extends user {

         AddCoins(user, num= 1) {
             user.coins ++;
             return this.coins
         }

         removeCoin(user, num = 1) {
             user.coins --;
             return this.coins
         }
     }

     class Admin extends moderator {

         Addcourse(user, course){
             user.courses.push(course);
         }
         removecourse(user, course) {
             try {
                 const index = user.courses.indexOf(course);
                 if (index >= 0) {
                     user.courses.splice(index, 1);
                 }
                 else {
                     console.log(`user is not enrolled in this ${course}`);
                 }
             }
             catch (error) {
