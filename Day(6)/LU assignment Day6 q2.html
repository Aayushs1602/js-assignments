<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id = "list">

</ul>
<script>
    const number = prompt("enter a number");

    const list = document.getElementById("list");

    for (let i = 1;i < 11;i++) {
        list.innerHTML +=`<li>${number} x ${i} = ${number * i}</li>`
    }
</script>
</body>
</html>
