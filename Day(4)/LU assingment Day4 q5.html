<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const sales = prompt("enter your sales");
        switch (true){
            case (sales < 5001):
                console.log(`Commision: ${(sales/100)*2}`)
                break;
            case (sales < 10001):
                console.log(`Commision: ${(sales/100)*5}`)
                break;
            case (sales < 20001):
                console.log(`Commision: ${(sales/100)*7}`)
                break;
            default:
                console.log(`Commision: ${(sales/100)*2}`)
        }
    </script>
</body>
</html>
