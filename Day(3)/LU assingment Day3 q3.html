<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let marks = prompt("enter your marks");
        switch(true){
            case (marks>90):
                console.log(`Marks are ${marks} and your grade is A`);
                break;
            
            case (marks>80):
                console.log(`Marks are ${marks} and your grade is B`);
                break;
            
            case (marks>70):
                console.log(`Marks are ${marks} and your grade is C`);
                break;
            
            case (marks>50):
                console.log(`Marks are ${marks} and your grade is D`);
                break;

            case (marks>30):
                console.log(`Marks are ${marks} and your grade is E`);
                break;   
            
            default:
                console.log(`Marks are ${marks} and your grade is F`);
        }

        //tenaries
        let tmarks = marks > 90 ? 'A' : marks > 80 ? 'B' : marks > 70 ? 'C' : marks > 50 ? 'D': marks > 30 ? 'E': "F";

        // iconditional statement
        if (marks > 90) {
            console.log(`Grade using conditional A`);
        }
        else if (marks > 80) {
            console.log(`Grade using conditional B`);
        }
        else if (marks > 70) {
            console.log(`Grade using conditional C`);
        }
        else if (marks > 50) {
            console.log(`Grade using conditional D`);
        }
        else if (marks > 30) {
            console.log(`Grade using conditional E`);
        }
        else{
            console.log(`Grade using conditional F`);
        }
    </script>
</body>
